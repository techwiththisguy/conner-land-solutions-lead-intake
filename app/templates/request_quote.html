{% extends "base.html" %}
{% block title %}Request a Quote â€¢ TWT Lead Assurance{% endblock %}

{% block content %}
<h1>Request a Quote</h1>
<p>Please fill out the form below and we'll reach out as soon as possible.</p>

<form method="post">
    <label>Full Name *</label>
    <input name="name" required />

    <label>Phone *</label>
    <input name="phone" required />

    <label>Email (optional)</label>
    <input name="email" placeholder="name@example.com" />

    <label>Service Type *</label>
    <select name="service_type" required>
        <option value="">Select one...</option>
        <option>Land Clearing</option>
        <option>Pipeline Right-of-Way</option>
        <option>Aquatic Vegetation Control</option>
        <option>Other</option>
    </select>

    <label>Location (City/County) *</label>
    <input name="location" required />

    <label>Address (optional)</label>
    <input name="address" placeholder="Street Address (if applicable)" />

    <label>Timeline (optional)</label>
    <select name="timeline">
        <option value="">Select one...</option>
        <option>ASAP</option>
        <option>1-2 weeks</option>
        <option>2-4 weeks</option>
        <option>1-3 months</option>
    </select>

    <label>Project Details *</label>
    <textarea name="notes" required></textarea>

    <p style="margin-top:16px;">
        <button class="btn" type="submit">Submit Request</button>
    </p>
</form>
{% endblock %}
